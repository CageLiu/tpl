<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册1</title>
		<link type="text/css" rel="stylesheet" href="static/youmo/css/cage.css">
		<link type="text/css" rel="stylesheet" href="static/youmo/css/fanfan.css">
		<!--[if lte IE 8]>
			<link type="text/css" rel="stylesheet" href="static/youmo/css/ie.css" />
			<link type="text/css" rel="stylesheet" href="static/youmo/css/fan_ie.css" />
		<![endif]-->
	</head>
	<body>
		<div class="wp">
			<div class="login_header">
				<h1><a href="#" class="logo">优模网</a></h1>
			</div>
			<div class="login_box2">
				<div class="login_box2_inner login_box2_extra">
					<div class="login_box2_tit">
						<h2>欢迎注册</h2>
						<div class="login_tit_extra">
							已经注册？<a href="#" class="underl">点这里登陆</a>
						</div>
					</div>
					<div class="login_steps">
						<ol class="login_steps_list hor_list">
							<li class=""><span>1 设置登录信息</span></li>
							<li class="done"><span>2 设置账号信息</span></li>
							<li class="last_current"><span>3 完善资料</span></li>
						</ol>
					</div>
					<form action="">
						<div class="login3_form form">
							<div class="item check_item">
								<label for="" class="field">模特分类</label>
								<label class="check_box">
									<input type="checkbox" class="check_txt">
									<span class="check_sp">不限</span>
								</label>
								<label class="check_box">
									<input type="checkbox" class="check_txt">
									<span class="check_sp">不限</span>
								</label>
								<label class="check_box">
									<input type="checkbox" class="check_txt">
									<span class="check_sp">不限</span>
								</label>
							</div>
							<div class="item">
								<label for="" class="field">上传身份证</label>
								<input type="file" class="true_file"/>

								<span class="imitatefile">
									<input class="ntext w230" type="text" id="filetxt">
									<input class="btn" type="button" id="" value="选择图片">
								</span>
							</div>
							<div class="item">
								<label for="" class="field">服务价格</label>
								<input type="txt" class="ntext w70" />
								<span class="tips">天/元<span class="pink">只能填写数字</span></span>
							</div>
							<div class="item">
								<label for="" class="field">类别</label>
								
								<select>
									<option>模特</option>
									<option>经纪人</option>
									<option>下拉框</option>
								</select>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="inviod_ft">
				Copyright &copy;
				<script type="text/javascript">
					document.write((new Date()).getFullYear());
					</script>
					优模网 沪ICP备0900678号
				</div>
		</div>
	</body>
</html>
